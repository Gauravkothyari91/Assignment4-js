<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="head"></h1>
    <button class="btn" onclick="myFunction()">Toggle Image</button>
    <div>
        <img
          src="https://learn.pwskills.com/_next/image?url=https%3A%2F%2Fcdn.pwskills.com%2Fassets%2Fuploads%2Fthumbnails%2F642152e5af09d60df056811a.png&w=1920&q=75"
          alt="Course Image"
          id="img" />
      </div>
  <script>
        const head = document.getElementById("head")
        head.innerText = "Your Image is visible"
        function myFunction(){
            const image = document.getElementById("img")
            if(image.style.opacity == 0){
                image.style.opacity = 100;
                head.innerText = "Your Image is visible"
            }
            else{
                image.style.opacity = 0;
                head.innerText = "You Image is hidden"
            }
        }
  </script>
</body>
</html>
